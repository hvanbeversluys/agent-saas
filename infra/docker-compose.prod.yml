# =============================================================================
# Docker Compose - Production
# =============================================================================
# Usage: docker compose -f docker-compose.prod.yml up -d
# =============================================================================

services:
  backend:
    image: ghcr.io/${GITHUB_REPO}/backend:latest
    container_name: agent-saas-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./agent_saas.db
      - PYTHONUNBUFFERED=1
    volumes:
      - backend_data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - agent-network

  frontend:
    image: ghcr.io/${GITHUB_REPO}/frontend:latest
    container_name: agent-saas-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - agent-network

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: agent-saas-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - frontend
      - backend
    networks:
      - agent-network

volumes:
  backend_data:

networks:
  agent-network:
    driver: bridge
